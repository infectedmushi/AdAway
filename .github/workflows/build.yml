name: Build Signed AdAway APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]
  workflow_dispatch:

env:
  SIGNING_STORE_LOCATION: keystore.jks
  SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
  SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
  SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create signing keystore
      run: |
        # Generate a new keystore for signing
        keytool -genkey -v \
          -keystore $SIGNING_STORE_LOCATION \
          -alias $SIGNING_KEY_ALIAS \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass $SIGNING_STORE_PASSWORD \
          -keypass $SIGNING_KEY_PASSWORD \
          -dname "CN=AdAway, OU=Android, O=AdAway, L=Unknown, ST=Unknown, C=US"

    - name: Create gradle.properties with signing config
      run: |
        cat > gradle.properties << EOF
        signingStoreLocation=$SIGNING_STORE_LOCATION
        signingStorePassword=$SIGNING_STORE_PASSWORD
        signingKeyAlias=$SIGNING_KEY_ALIAS
        signingKeyPassword=$SIGNING_KEY_PASSWORD
        EOF

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: |
        ./gradlew assembleDebug assembleRelease

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: adaway-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30

    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: adaway-release
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30

    - name: Upload mapping file
      uses: actions/upload-artifact@v4
      with:
        name: mapping-files
        path: app/build/outputs/mapping/release/
        retention-days: 30

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    
    steps:
    - name: Download release APK
      uses: actions/download-artifact@v4
      with:
        name: adaway-release
        path: dist/

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
